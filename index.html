<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-cnt">
        <h1>Calculator</h1>
        <input id="display" type="text">
        <button class="btn" onclick="cancel()">C</button>
        <div class="buttons">
            <div class="btn-wrap">
                <button class="btn" onclick="getnumbers(7)">7</button>
                <button class="btn" onclick="getnumbers(8)">8</button>
                <button class="btn" onclick="getnumbers(9)">9</button>
                <button class="btn" onclick="getnumbers('/')">/</button>
            </div>
            <div class="btn-wrap">
                <button class="btn" onclick="getnumbers(4)">4</button>
                <button class="btn" onclick="getnumbers(5)">5</button>
                <button class="btn" onclick="getnumbers(6)">6</button>
                <button class="btn" onclick="getnumbers('*')">*</button>
            </div>
            <div class="btn-wrap">
                <button class="btn" onclick="getnumbers(1)">1</button>
                <button class="btn" onclick="getnumbers(2)">2</button>
                <button class="btn" onclick="getnumbers(3)">3</button>
                <button class="btn" onclick="getnumbers('-')">-</button>
            </div>
            <div class="btn-wrap">
                <button class="btn" onclick="getnumbers(0)">0</button>
                <button class="btn" onclick="getnumbers('.')">.</button>
                <button class="btn" onclick="getnumbers('+')">+</button>
                <button class="btn" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    
</body>
<script src="/cal-script.js"></script>
</html>
